[GeneralSetup]
    input_features = Auto
    target_feature = Energy above convex hull (meV/atom)
    randomizer = False
    metrics = Auto
    not_input_features = Simulated Composition

[DataCleaning]
    cleaning_method = imputation
    imputation_strategy = mean

[Models]
    [[KernelRidge]]
        kernel = rbf

[DataSplits]
    [[RepeatedKFold]]
        n_splits = 5
        n_repeats = 2

[HyperOpt]
    [[GridSearch]]
        estimator = KernelRidge
        cv = RepeatedKFold
        param_names = gamma
        param_values = 1 5 5 lin
        scoring = root_mean_squared_error
